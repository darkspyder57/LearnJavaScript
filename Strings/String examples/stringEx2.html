<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Example 2</title>
</head>
<body>
    <h2>Filtering Greeting messages</h2>

    <div class="output">
        <ul>

        </ul>
    </div>

    <script>
        const list = document.querySelector('.output ul');
        list.innerHTML = ' ';
        let greetings = ['How r u viewer!', 'if u r watching this u need to go through all examples',
     'Please always clean ur surroundings', 'Always hustle!!!', 'Happy Holi!!!', 'Holi Mubarak ho', 'Enjoy ur Holidays'];
     
     for(let i = 0; i<greetings.length ; i++){
        if(greetings[i].indexOf("Holi") !== -1){
            let listItem = document.createElement('li');
            listItem.textContent=greetings[i];
            list.appendChild(listItem);
        }
     }

    </script>
</body>
</html>
