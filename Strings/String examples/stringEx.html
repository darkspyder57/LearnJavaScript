<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Example</title>
</head>
<body>
    <h2>Fixing Capitalization</h2>
    <div class="output">

        <ul>

        </ul>

    </div>

    <script>
        const list = document.querySelector('.output ul');
        list.innerHTML = ' ';
        let cities = ['mumBAi' , 'DELhi' , 'JaiPur' , 'gOa'];
        for (let i =0; i<cities.length;i++){
            let citiesLowercase = cities[i].toLowerCase();
            let firstAlphabet = citiesLowercase.slice(0,1);
            citiesLowercase = citiesLowercase.replace(firstAlphabet,firstAlphabet.toUpperCase());
            let listItem = document.createElement('li');
            listItem.textContent = citiesLowercase;
            list.appendChild(listItem)
        }
    </script>
</body>
</html>
